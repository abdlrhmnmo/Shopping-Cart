<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>shopping card</title>
    <link rel="stylesheet" href="css/shopping.css" type="text/css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/fontawesome.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1>Shopping Cart</h1>
      <div class="cart">
        <div class="products">
          <div class="product">
            <img src="img/red.jpg" />
            <div class="product-info">
              <h3 class="product-name">New Nike Running Sneakers</h3>
              <h4 class="product-price">200$</h4>
              <h4 class="product-offer">50%</h4>
              <p class="product-quantitiy">
                <span class="qnt">Qnt:</span>
                <input
                  type="number"
                  value="1"
                  min="1"
                  max="100"
                  name="product-quantitiy"
                />
              </p>
              <p class="product-remove">
                <!-- <i class="fa fa-trash"></i> -->
                <span class="remove">Remove</span>
              </p>
            </div>
          </div>
          <div class="product">
            <img src="img/blue.jpg" />
            <div class="product-info">
              <h3 class="product-name">New Balance Running Sneakers</h3>
              <h4 class="product-price">100$</h4>
              <h4 class="product-offer">50%</h4>
              <p class="product-quantitiy">
                <span class="qnt">Qnt:</span>
                <input
                  type="number"
                  value="1"
                  min="1"
                  max="100"
                  name="product-quantitiy"
                />
              </p>
              <p class="product-remove">
                <!-- <i class="fa fa-trash"></i> -->
                <span class="remove">Remove</span>
              </p>
            </div>
          </div>
        </div>
        <div class="cart-total">
          <p>
            <span>Total Price</span>
            <span>300$</span>
          </p>
          <p>
            <span>Number of Items</span>
            <span>2</span>
          </p>
          <p>
            <span>You Save</span>
            <span>300$</span>
          </p>
          <a href="#">Proceed To Checkout</a>
        </div>
      </div>
    </div>
  </body>
</html>
